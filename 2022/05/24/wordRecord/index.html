lass="keyword">def</span> <span class="title function_">append_words</span>(<span class="params">data</span>):</span><br><span class="line">    <span class="keyword">if</span> data == <span class="string">&#x27;长春建筑&#x27;</span>: data = <span class="string">&#x27;长春建筑学院&#x27;</span></span><br><span class="line">    <span class="keyword">if</span> data == <span class="string">&#x27;建筑学院&#x27;</span>: data = <span class="string">&#x27;长春建筑学院&#x27;</span></span><br><span class="line">    <span class="keyword">if</span> data == <span class="string">&#x27;智能学院&#x27;</span>: data = <span class="string">&#x27;人工智能学院&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> (data, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    conf = SparkConf().setAppName(<span class="string">&quot;record&quot;</span>).setMaster(<span class="string">&quot;local[*]&quot;</span>)</span><br><span class="line">    sc = SparkContext(conf=conf)</span><br><span class="line">    file_rdd = sc.textFile(<span class="string">&#x27;data_2.txt&#x27;</span>)</span><br><span class="line">    <span class="comment"># 对用户搜索的关键词分析</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 1.以\t切分</span></span><br><span class="line">    split_rdd = file_rdd.<span class="built_in">map</span>(<span class="keyword">lambda</span> line: line.split(<span class="string">&#x27;\t&#x27;</span>))</span><br><span class="line">    <span class="comment"># 2.取第二列</span></span><br><span class="line">    context_rdd = split_rdd.<span class="built_in">map</span>(<span class="keyword">lambda</span> x: x[<span class="number">2</span>])</span><br><span class="line">    <span class="comment"># 3.分词</span></span><br><span class="line">    words_rdd = context_rdd.flatMap(context_jieba)</span><br><span class="line">    <span class="comment"># 4.以stopwords过滤</span></span><br><span class="line">    filter_rdd = words_rdd.<span class="built_in">filter</span>(filter_words)</span><br><span class="line">    <span class="comment"># 5.类似于模糊匹配</span></span><br><span class="line">    final_words_rdd = filter_rdd.<span class="built_in">map</span>(append_words)</span><br><span class="line">    result = final_words_rdd.reduceByKey(<span class="keyword">lambda</span> a, b: a + b).sortBy(<span class="keyword">lambda</span> x: x[<span class="number">1</span>], ascending=<span class="literal">False</span>,</span><br><span class="line">                                                                    numPartitions=<span class="number">1</span>).take(<span class="number">5</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;结果: &#x27;</span>, result)</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {
